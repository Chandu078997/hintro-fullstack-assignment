<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TaskSync Board</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        h2 {
            text-align: center;
            color: white;
            padding: 20px;
            margin: 0;
            font-weight: 500;
        }

        .add-list-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .add-list-container input {
            padding: 10px;
            width: 220px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        .add-list-container button {
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            background-color: #ffffff;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-list-container button:hover {
            background-color: #f1f1f1;
        }

        .board-container {
            display: flex;
            gap: 25px;
            padding: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .column {
            background-color: #ffffff;
            width: 280px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .column:hover {
            transform: translateY(-5px);
        }

        .column h3 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0;
            font-weight: 500;
        }

        .column button {
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .delete-btn:hover {
            background-color: #e60000;
        }

        .task {
            background-color: #f4f6f8;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .task input {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .task-actions {
            margin-top: 6px;
            display: flex;
            gap: 5px;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .edit-btn:hover {
            background-color: #3e8e41;
        }

        .add-task-btn {
            background-color: #667eea;
            color: white;
        }

        .add-task-btn:hover {
            background-color: #5563c1;
        }

        .add-task-form input {
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h2 th:text="${board.name}">Project Board</h2>

<!-- Add New List -->
<div class="add-list-container">
    <form th:action="@{'/board/' + ${board.id} + '/list/create'}"
          method="post">
        <input type="text" name="name"
               placeholder="Enter List Name" required>
        <button type="submit">Add List</button>
    </form>
</div>

<!-- Board Columns -->
<div class="board-container">

    <div class="column" th:each="list : ${lists}">

        <!-- List Header -->
        <h3>
            <span th:text="${list.name}">List Name</span>

            <form th:action="@{'/board/' + ${board.id} + '/list/delete/' + ${list.id}}"
                  method="post"
                  style="display:inline;">
                <button class="delete-btn">X</button>
            </form>
        </h3>

        <!-- Add Task -->
        <form class="add-task-form"
              th:action="@{'/board/' + ${board.id} + '/task/create'}"
              method="post">
            <input type="hidden" name="listId"
                   th:value="${list.id}">
            <input type="text" name="title"
                   placeholder="Add new task..." required>
            <button class="add-task-btn" type="submit">Add</button>
        </form>

        <!-- Task Items -->
        <div th:each="task : ${list.tasks}" class="task">

            <div th:text="${task.title}">Task Title</div>

            <div class="task-actions">

                <!-- Delete Task -->
                <form th:action="@{'/board/' + ${board.id} + '/task/delete/' + ${task.id}}"
                      method="post">
                    <button class="delete-btn">Delete</button>
                </form>

                <!-- Edit Task -->
                <form th:action="@{'/board/' + ${board.id} + '/task/edit/' + ${task.id}}"
                      method="post">
                    <input type="text" name="title"
                           placeholder="New title" required>
                    <button class="edit-btn">Edit</button>
                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html>
